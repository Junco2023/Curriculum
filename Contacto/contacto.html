<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Contacto - Matias Gonzalez</title>
</head>

<body>
    <div class="container">
        <header>
            <a href="index.html">Matias Gonzalez</a>
            <nav>
                <ul>
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="../ExperienciaLaboral/experienciaLaboral.html">Experiencia Laboral</a></li>
                    <li><a href="../Certificaciones/certificaciones.html">Certificaciones</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                    <li><a href="../Proyecto/proyecto.html">Sobre el Proyecto</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="seccion-contacto">
                <div class="aviso">
                    <p>Este formulario es a modo ilustrativo.</p>
                </div>
                <form class="formulario-contacto">
                    <div class="campo-formulario">
                        <label for="nombre">Nombre:</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>
                    <div class="campo-formulario">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="campo-formulario">
                        <label for="mensaje">Mensaje:</label>
                        <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
                    </div>
                    <button type="submit">Enviar</button>
                </form>
            </section>
        </main>
    </div>
</body>

</html>
